<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 0;">
  <nav style="background-color: #333; padding: 10px; text-align: center;">
    <a href="/" style="color: #fff; margin: 0 15px; text-decoration: none; font-size: 1.1em;">Home</a>
    <a href="about" style="color: #fff; margin: 0 15px; text-decoration: none; font-size: 1.1em;">About</a>
    <a href="contact" style="color: #fff; margin: 0 15px; text-decoration: none; font-size: 1.1em;">Contact Us</a>
  </nav>
  <!-- Header -->
  <header style="background-color: #0073e6; color: #fff; text-align: center; padding: 20px;">
    <h1 style="margin-bottom: 10px;">Contact Us</h1>
    <p style="font-size: 1.2em;">We'd love to hear from you</p>
  </header>

  <!-- Contact Section -->
  <section style="padding: 20px; text-align: center;">
    <h2 style="color: #0073e6; margin-bottom: 20px;">Get in Touch</h2>
    <p style="max-width: 600px; margin: 0 auto; font-size: 1.1em;">
      For any questions or feedback, please reach out to us using the form below.
    </p>
    <form style="max-width: 400px; margin: 20px auto; text-align: left;" onsubmit="">
      <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
      <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin-bottom: 10px;" required>

      <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
      <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 10px;" required>

      <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
      <textarea id="message" name="message" rows="4" style="width: 100%; padding: 8px;" required></textarea>

      <button type="submit" style="margin-top: 10px; padding: 10px 20px; background-color: #0073e6; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer style="text-align: center; padding: 15px; background-color: #333; color: #fff; font-size: 0.9em;">
    <p>&copy; 2024 Dummy Site. All rights reserved.</p>
  </footer>

</body>
</html>
